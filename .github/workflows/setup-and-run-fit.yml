      #     cd jenkins-sdk
      #     docker run --network=fit -d --name ${{ github.event.inputs.sdk }}-performer-container -p 8060:8060 ${{ github.event.inputs.sdk }}-performer
      - name: Edit values from the FITConfiguration.json
        run: |
          cd transactions-fit-performer/test-driver
          jq \
          --arg excludeTests "${{ vars.EXCLUDETESTS }}" \
          --arg serverVersion "${{ github.event.inputs.server-version }}" \
          --arg serverImage "${{ github.event.inputs.server-image }}" \
          --arg deployer "${{ vars.DEPLOYER }}" \
          --arg region "${{ vars.REGION }}" \
          --arg cbdinoPath "${{ vars.CBDINO_PATH }}" \
          --arg pgHost "${{ vars.PGHOST }}" \
          --arg pgUsername "${{ vars.PGUSERNAME }}" \
          --arg pgPassword "${{ secrets.PG_PASSWORD }}" \
          --argjson privateEndpoints "${{ github.event.inputs.private-endpoints }}" \
          # --argjson waitTime "${{ vars.WAIT_TIME_BEFORE_EXECUTE_SITUATION }}" \
          '.excludeTests = [$excludeTests] | 
           .situational.cbdino.version = $serverVersion |
           .situational.cbdino.image = $serverImage |
           .situational.cbdino.deployer = $deployer |
           .situational.cbdino.region = $region |
           .situational.cbdino.cbDinoClusterAppPath = $cbdinoPath |
           .situational.database.jdbc = $pgHost |
           .situational.database.username = $pgUsername |
           .situational.database.password = $pgPassword |
           .situational.cbdino.enablePrivateEndpoint = $privateEndpoints |
           # .situational.cbdino.waitTimeBeforeExecuteSituation = $waitTime' \
          FITConfiguration.example.json > FITConfiguration.json

          cat FITConfiguration.json
